<div class="container">
    <div class="section-edit">

        <div class="section-sub-edit">

            <form [formGroup]="alimentosForm">
                <h4 class="header-title mb-3">Agregar</h4>
                <div class="row">

                    <div class="col-12">
                        <div class="form-group mb-3">
                            <label for="">Desayuno</label>
                            <input type="text" class="form-control" formControlName="Desayuno">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group  mb-3">
                            <label for="">Comida</label>
                            <input type="text" class="form-control" formControlName="Comida">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group  mb-3">
                            <label for="">Cena</label>
                            <input type="text" class="form-control" formControlName="Cena">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group  mb-3">
                            <label for="">Merienda</label>
                            <input type="text" class="form-control" formControlName="Merienda">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group  mb-3">
                            <label for="">Comida Extra</label>
                            <input type="text" class="form-control" formControlName="ComidaExtra">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12 btn-guardar">
                    <button class="btn btn-generico" (click)="saveAlimento()">Agregar</button>
                </div>
            </div>

        </div>

    </div>

</div>
