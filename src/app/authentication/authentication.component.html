<div class="main-content">


    <div class="content-signIn" *ngIf="!showViewRegistrar">
        <div class="header-signIn">
            <h3>Iniciar sesion</h3>
        </div>
        <div class="body-signIn">
            <form [formGroup]="loginForm">
                <div class="form-group mb-3">
                    <label>Usuario</label>
                    <input type="text" class="form-control" formControlName="UserName">
                </div>
                <div class="form-group mb-3">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" formControlName="PassWord">
                </div>
                <div class="section-button">
                    <button 
                    class="btn btn-base">
                    Iniciar Sesión</button>
                </div>
            </form>
        </div>
        <div class="footer-signIn">
            <p class="cuenta">¿No tienes cuenta?</p>
            <a (click)="changeView()" class="btn-registro">Regístrate</a>
        </div>
    </div> 


    <div class="content-signIn" *ngIf="showViewRegistrar">
        <div class="header-signIn">
            <h3>Registrarse</h3>
        </div>
        <div class="body-signIn">
            <form [formGroup]="registerForm">
                <div class="form-group mb-3">
                    <label>Usuario</label>
                    <input type="text" class="form-control" formControlName="UserName">
                </div>
                <div class="form-group mb-3">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" formControlName="PassWord">
                </div>
                <div class="form-group mb-3">
                    <label>Confirmar Contraseña</label>
                    <input type="password" class="form-control" formControlName="PassWordConfirm">
                </div>
                <div class="section-button">
                    <button 
                    [disabled] = "!registerForm.valid"
                    (click)="registrarUsuario()"
                    class="btn btn-base">
                    Registrarse</button>
                </div>
            </form>
        </div>
        <div class="footer-signIn">
            <p class="cuenta">¿Ya tienes cuenta?</p>
            <a (click)="changeView()" class="btn-registro">Iniciar sesion</a>
        </div>
    </div>


</div>
